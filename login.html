<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Study Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./icon/css/all.min.css" />
    <link rel="stylesheet" href="./icon/js/all.min.js" />
  </head>
  <body
    style="font-family: 'Poppins', sans-serif"
  >
    <div class="container mx-auto md:px-20 px-3 flex justify-center items-center h-screen">
        <div class="grid lg:grid-cols-2 overflow-hidden items-center">
            <div class="col-span-1 md:mt-24">
              <div class="rounded-md bg-[#a6c9ff] px-5 py-8 text-slate-800">
                <p class="font-semibold my-3 text-2xl">Study Center</p>
                <p class="font-bold text-3xl">Welcome Back</p>
                <p class="my-3 font-medium">
                  Mulai situs web Anda dalam hitungan detik! Belum punya akun?
                  <a href="register.html" class="text-blue-600"
                    >Bergabunglah sekarang.</a
                  >
                </p>
                <div class="grid md:grid-cols-2 gap-5 my-4">
                  <div class="flex flex-col">
                    <label for="">Email Kamu</label>
                    <input placeholder="name@gmail.com" type="email" class="rounded-md" />
                  </div>
                  <div class="flex flex-col">
                    <label for="">Password</label>
                    <input placeholder="*****" type="password" class="rounded-md" />
                  </div>
                </div>
                <div class="flex gap-8 items-center mx-6 my-5">
                  <div class="w-full h-[0.20rem] bg-slate-400 rounded"></div>
                  <p>OR</p>
                  <div class="w-full h-[0.20rem] bg-slate-400 rounded"></div>
                </div>
                <a href="#"
                  class="rounded-md bg-blue-400 flex items-center justify-center py-3 mb-5"
                >
                  <i class="fa-brands fa-google mr-2"></i>
                  <p>Masuk dengan Google</p>
                </a>
                <div
                  class="rounded-md bg-blue-400 py-3 flex items-center justify-center"
                >
                  <a href="#" class="font-semibold text-white">Buat Akun</a>
                </div>
              </div>
            </div>
            <div class="col-span-1 w-full lg:block hidden">
              <img src="/images/login/login.jpg" alt="Login" class="" />
            </div>
          </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
  </body>
</html>
