<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Study Center</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="crossorigin"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./icon/css/all.min.css" />
    <link rel="stylesheet" href="./icon/js/all.min.js" />
  </head>

  <body style="font-family: 'Poppins', sans-serif" class="text-slate-600">
    <h1 class="text-center text-3xl my-7">
      <span class="text-blue-400">MANFAAT </span>Berlatih Di <br />
      Study Center
    </h1>

    <div class="grid grid-cols-4 gap-50 items-center">
      <div></div>
      <div class="">
        <img src="./images/student/OBJECTS.png" alt="" />
      </div>

      <div
        class="flex flex-col items-center numbered-list-container px-5 h-90 mt-[5rem]"
      >
        <span
          class="flex mb-4 w-[45px] h-[45px] text-white bg-blue-500 items-center justify-center rounded-full"
          ><h5>1</h5>
        </span>
        <h4 class="text-xl mb-5">fleksibilitas waktu</h4>
        <span
          class="flex mb-4 w-[45px] h-[45px] text-white bg-blue-600 items-center justify-center rounded-full"
          ><h5>2</h5>
        </span>
        <h4 class="text-xl mb-5">Mudah Di Pahami</h4>
        <span
          class="flex mb-4 w-[45px] h-[45px] text-white bg-blue-700 items-center justify-center rounded-full"
          ><h5>3</h5>
        </span>
        <h4 class="text-xl mb-5">Mudah Di Akses</h4>
        <span
          class="flex mb-4 w-[45px] h-[45px] text-white bg-blue-800 items-center justify-center rounded-full"
          ><h5>4</h5>
        </span>
        <h4 class="text-xl mb-5x">Prestasi Kece</h4>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

    <script>
      window.addEventListener("scroll", function () {
        const nav = document.querySelector("nav");
        nav.classList.toggle("!bg-gray-900", window.scrollY > 500);
        nav.classList.toggle("!text-gray-200", window.scrollY > 500);
        nav.classList.toggle("!fixed", window.scrollY > 500);
        nav.classList.toggle("md:!px-20", window.scrollY > 500);
        nav.classList.toggle("!px-7", window.scrollY > 500);
        nav.classList.toggle("!py-5", window.scrollY > 500);
      });

      const showMenu = () => {
        const aside = document.querySelector("aside");
        aside.classList.remove("hidden");
        aside.classList.add("flex");
      };
      const closeMenu = () => {
        const aside = document.querySelector("aside");
        aside.classList.add("hidden");
        aside.classList.remove("flex");
      };
    </script>
  </body>
</html>
